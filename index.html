<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Info Scanner</title>
  <style>
    @keyframes neon {
      0%, 100% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      50% {
        text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 40px #ff4d4d, 0 0 60px #ff4d4d;
      }
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: #0f0;
      cursor: none;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .scanner {
      display: block;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      font-size: 1rem;
      line-height: 1.6;
    }
    .scanner h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff0000;
      animation: neon 2s infinite;
      text-transform: uppercase;
    }
    .scanner p {
      margin: 5px 0;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .scanner p.visible {
      opacity: 1;
    }
    .progress-bar {
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 20px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background: #ff0000;
      animation: loadingBar 3s linear forwards;
    }
    .cursor {
      width: 18px;
      height: 18px;
      background: #ff0000;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #ff0000;
      transition: transform 0.1s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Video en mute con autoplay -->
  <video id="video" autoplay muted loop>
    <source src="etar2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="cursor" id="cursor"></div>

  <!-- Scanner Section -->
  <div class="scanner" id="scanner">

    <p id="gpu">GPU: Loading...</p>
    <p id="ram">RAM: Loading...</p>
    <p id="cookies">Cookies Enabled: Loading...</p>
    <p id="timezone">Time Zone: Loading...</p>

      Tu navegador no soporta el elemento de audio.

      cursor.style.top = `${e.clientY}px`;
      cursor.style.transform = `translate(-50%, -50%) scale(1.5)`;
      clearTimeout(cursor.timer);
      cursor.timer = setTimeout(() => {

    async function showInfo() {
      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
